  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;

    const savedMode = localStorage.getItem('darkMode');
    if(savedMode === 'enabled') {
      enableDarkMode();
    } else if (!savedMode) {
      if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        enableDarkMode();
      }
    }

    function enableDarkMode() {
      htmlElement.classList.add('dark');
      document.body.classList.add('bg-gray-900', 'text-gray-100');
      document.querySelector('main').classList.remove('bg-white');
      document.querySelector('main').classList.add('bg-gray-800');
      toggleBtn.textContent = 'â˜€ï¸';
      localStorage.setItem('darkMode', 'enabled');
    }

    function disableDarkMode() {
      htmlElement.classList.remove('dark');
      document.body.classList.remove('bg-gray-900', 'text-gray-100');
      document.querySelector('main').classList.remove('bg-gray-800');
      document.querySelector('main').classList.add('bg-white');
      toggleBtn.textContent = 'ðŸŒ™';
      localStorage.setItem('darkMode', 'disabled');
    }

    toggleBtn.addEventListener('click', () => {
      if(htmlElement.classList.contains('dark')) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    });
  </script>
